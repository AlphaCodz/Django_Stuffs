<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="Heading">
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="{% url 'task-create' %}">Add Tasks</a></li>
        </nav>
    </div>


    <div class="UserTable">
        <table>
            <tr>
                <th>Items</th>
                <th></th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{task.title}}</td>
                    <td><a href="{% url 'task' task.id %}">View</a></td>
                </tr>
                {% empty %}
                <h3>No items in list</h3>
            {% endfor %}
        </table>
    </div>
</body>
</html>
